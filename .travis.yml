language: node_js

notifications:
  email: false

sudo: false

node_js:
- lts/*

before_script:
- npm install

script:
- gulp build

deploy:
  provider: script
  script: "./.travis/deploy.sh"
  skip_cleanup: true
  on:
    branch: production

# Cache setup
cache:
  directories:
  - node_modules

# Decrypt private key and add the known hosts
before_install:
- openssl aes-256-cbc -K $encrypted_00bf03e4b5a1_key -iv $encrypted_00bf03e4b5a1_iv
  -in .travis/id_rsa.enc -out .travis/id_rsa -d
- echo .travis/known_hosts >> $HOME/.ssh/known_hosts
